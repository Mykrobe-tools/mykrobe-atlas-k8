---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {CONFLUENT}-{KAFKA}
  namespace: {NAMESPACE}
  labels:
    app: {KAFKA}
    release: {CONFLUENT}
spec:
  serviceName: {CONFLUENT}-{KAFKA}-headless
  podManagementPolicy: OrderedReady
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {KAFKA}
        release: {CONFLUENT}
    spec:
      serviceAccountName: {PREFIX}-insight
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - {KAFKA}
                  - key: "release"
                    operator: In
                    values:
                    - {CONFLUENT}
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {KAFKA}-broker
        image: {KAFKA_BROKER_IMAGE}
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: {BROKER_NODEPORT0}
          name: nodeport-0
        - containerPort: {BROKER_NODEPORT1}
          name: nodeport-1
        - containerPort: {BROKER_NODEPORT2}
          name: nodeport-2
        resources:
          {}
          
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOST_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KAFKA_HEAP_OPTS
          value: -Xms512M -Xmx512M
        - name: KAFKA_ZOOKEEPER_CONNECT
          value: "{CONFLUENT}-{ZOOKEEPER}-headless:2181"
        - name: KAFKA_LOG_DIRS
          value: "/opt/kafka/data-0/logs"
        - name: KAFKA_METRIC_REPORTERS
          value: "io.confluent.metrics.reporter.ConfluentMetricsReporter"
        - name: CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS
          value: "PLAINTEXT://{CONFLUENT}-{KAFKA}-headless:9092"
        - name: KAFKA_ADVERTISED_LISTENERS
          value: "EXTERNAL://${POD_NAME}:$(({BROKER_NODEPORT0} + ${KAFKA_BROKER_ID}))"
        - name: "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP"
          value: "PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT"
        - name: "KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR"
          value: "3"
        # This is required because the Downward API does not yet support identification of
        # pod numbering in statefulsets. Thus, we are required to specify a command which
        # allows us to extract the pod ID for usage as the Kafka Broker ID.
        # See: https://github.com/kubernetes/kubernetes/issues/31218
        command:
        - sh
        - -exc
        - |
          export KAFKA_BROKER_ID=${HOSTNAME##*-} && \
          export KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://${POD_NAME}.{CONFLUENT}-{KAFKA}-headless.${POD_NAMESPACE}:9092,EXTERNAL://${POD_NAME}:$(({BROKER_NODEPORT0} + ${KAFKA_BROKER_ID})) && \
          exec /etc/confluent/docker/run
        volumeMounts:
          - name: datadir-0
            mountPath: /opt/kafka/data-0
        resources: 
          requests:
            memory: "{REQUEST_KAFKA_MEMORY}"
            cpu: "{REQUEST_KAFKA_CPU}"    
            ephemeral-storage: "{KAFKA_EPHERMERAL_STORAGE}"   
          limits:
            memory: "{LIMIT_KAFKA_MEMORY}"
            cpu: "{LIMIT_KAFKA_MEMORY}"
            ephemeral-storage: "{KAFKA_EPHERMERAL_STORAGE}" 
  volumeClaimTemplates:
  - metadata:
      name: datadir-0
    spec:
      storageClassName: nfs-client
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "{REQUEST_KAFKA_STORAGE}"
        limits:
          storage: "{LIMIT_KAFKA_STORAGE}"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {CONFLUENT}-{ZOOKEEPER}
  namespace: {NAMESPACE}
  labels:
    app: {ZOOKEEPER}
    release: {CONFLUENT}
spec:
  serviceName: {CONFLUENT}-{ZOOKEEPER}-headless
  podManagementPolicy: OrderedReady
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {ZOOKEEPER}
        release: {CONFLUENT}
    spec:
      serviceAccountName: {PREFIX}-insight
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - {ZOOKEEPER}
                  - key: "release"
                    operator: In
                    values:
                    - {CONFLUENT}
              topologyKey: "kubernetes.io/hostname"
      containers:
      - name: {ZOOKEEPER}-server
        image: {ZOOKEEPER_IMAGE}
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 2888
          name: server
        - containerPort: 3888
          name: leader-election
        resources:
          {}
          
        env:
        - name : KAFKA_HEAP_OPTS
          value: "-Xms512M -Xmx512M"
        - name : ZOOKEEPER_TICK_TIME
          value: "2000"
        - name : ZOOKEEPER_SYNC_LIMIT
          value: "5"
        - name : ZOOKEEPER_INIT_LIMIT
          value: "10"
        - name : ZOOKEEPER_MAX_CLIENT_CNXNS
          value: "60"
        - name : ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT
          value: "3"
        - name : ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL
          value: "24"
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name : ZOOKEEPER_SERVERS
          value: "{CONFLUENT}-{ZOOKEEPER}-0.{CONFLUENT}-{ZOOKEEPER}-headless.{NAMESPACE}:2888:3888;{CONFLUENT}-{ZOOKEEPER}-1.{CONFLUENT}-{ZOOKEEPER}-headless.{NAMESPACE}:2888:3888;{CONFLUENT}-{ZOOKEEPER}-2.{CONFLUENT}-{ZOOKEEPER}-headless.{NAMESPACE}:2888:3888"
        # ZOOKEEPER_SERVER_ID is required just to pass {ZOOKEEPER} ensure script for env check,
        # the value(metadata.mame) is not used and will be overwritten in command part
        - name: ZOOKEEPER_SERVER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        command:
        - "bash"
        - "-c"
        - |
          ZK_FIX_HOST_REGEX="s/${HOSTNAME}\.[^:]*:/0.0.0.0:/g"
          ZOOKEEPER_SERVER_ID=$((${HOSTNAME##*-}+1)) \
          ZOOKEEPER_SERVERS=`echo $ZOOKEEPER_SERVERS | sed -e "$ZK_FIX_HOST_REGEX"` \
          /etc/confluent/docker/run
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/zookeeper/data
        - name: datalogdir
          mountPath: /var/lib/zookeeper/log
        resources: 
          requests:
            memory: "{REQUEST_ZOOKEEPER_MEMORY}"
            cpu: "{REQUEST_ZOOKEEPER_CPU}"
            ephemeral-storage: "{ZOOKEEPER_EPHERMERAL_STORAGE}"        
          limits:
            memory: "{LIMIT_ZOOKEEPER_MEMORY}"
            cpu: "{LIMIT_ZOOKEEPER_CPU}"
            ephemeral-storage: "{ZOOKEEPER_EPHERMERAL_STORAGE}" 
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      storageClassName: nfs-client
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "{REQUEST_ZOOKEEPER_STORAGE}"
        limits:
          storage: "{LIMIT_ZOOKEEPER_STORAGE}"
  - metadata:
      name: datalogdir
    spec:
      storageClassName: nfs-client
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: "{REQUEST_ZOOKEEPER_STORAGE}"
        limits:
          storage: "{LIMIT_ZOOKEEPER_STORAGE}"
